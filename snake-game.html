<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Quality Education</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        canvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #1a1a1a;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }
        
        .controls {
            margin: 15px 0;
            font-size: 16px;
            color: #666;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        
        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .close-btn {
            background: #f44336;
        }
        
        .close-btn:hover {
            background: #da190b;
        }
        
        .high-score {
            font-size: 18px;
            color: #ff6b6b;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
        <div class="controls">
            Use ARROW KEYS or WASD to control the snake
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="start-screen" id="startScreen">
            <h2>Snake Game</h2>
            <p>Eat the red food to grow longer!</p>
            <p>Don't hit the walls or yourself!</p>
            <button onclick="startGame()">Start Game</button>
            <button class="close-btn" onclick="closeWindow()">Close Game</button>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p id="newHighScore" style="display: none; color: #ff6b6b; font-weight: bold;">New High Score! üéâ</p>
            <button onclick="restartGame()">Play Again (3 Stars)</button>
            <button class="close-btn" onclick="closeWindow()">Close Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const highScoreElement = document.getElementById('highScore');
        const newHighScoreElement = document.getElementById('newHighScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOver');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let gameRunning = false;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let dx = 0;
        let dy = 0;

        highScoreElement.textContent = highScore;

        function startGame() {
            if (confirm('This will cost 3 stars. Continue?')) {
                startScreen.style.display = 'none';
                gameRunning = true;
                score = 0;
                snake = [{ x: 10, y: 10 }];
                dx = 0;
                dy = 0;
                generateFood();
                gameLoop();
            }
        }

        function restartGame() {
            if (confirm('This will cost 3 stars. Continue?')) {
                gameOverScreen.style.display = 'none';
                startGame();
            }
        }

        function closeWindow() {
            window.close();
        }

        function gameLoop() {
            if (!gameRunning) return;

            update();
            draw();
            setTimeout(() => gameLoop(), 150);
        }

        function update() {
            // Move snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#4CAF50';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#2E7D32';
                } else {
                    ctx.fillStyle = '#4CAF50';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw food
            ctx.fillStyle = '#f44336';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    generateFood();
                    return;
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;

            // Check for new high score
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                newHighScoreElement.style.display = 'block';
                localStorage.setItem('snakeHighScore', highScore);
            } else {
                newHighScoreElement.style.display = 'none';
            }

            gameOverScreen.style.display = 'block';
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });
    </script>
</body>
</html>
