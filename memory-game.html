<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Quality Education</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .difficulty-selector {
            margin: 20px 0;
        }
        
        .difficulty-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .difficulty-btn:hover {
            background: #45a049;
        }
        
        .difficulty-btn.active {
            background: #2196F3;
        }
        
        .memory-board {
            display: grid;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .memory-card {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            user-select: none;
        }
        
        .memory-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .memory-card.flipped {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
        }
        
        .memory-card.matched {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            cursor: default;
            opacity: 0.7;
        }
        
        .memory-card.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 5px;
            min-width: 100px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        
        .start-screen {
            text-align: center;
            padding: 20px;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .close-btn {
            background: #f44336;
        }
        
        .close-btn:hover {
            background: #da190b;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ§  Memory Game</h1>
        
        <div class="start-screen" id="startScreen">
            <h2>Choose Difficulty</h2>
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="easy">Easy (4x4)</button>
                <button class="difficulty-btn" data-difficulty="medium">Medium (6x6)</button>
                <button class="difficulty-btn" data-difficulty="hard">Hard (8x8)</button>
            </div>
            <button onclick="startGame()">Start Game</button>
            <button class="close-btn" onclick="closeWindow()">Close Game</button>
        </div>
        
        <div id="gameArea" style="display: none;">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="moves">0</div>
                    <div class="stat-label">Moves</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="matches">0</div>
                    <div class="stat-label">Matches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="timer">0:00</div>
                    <div class="stat-label">Time</div>
                </div>
            </div>
            
            <div class="memory-board" id="memoryBoard"></div>
            
            <div style="margin-top: 20px;">
                <button onclick="restartGame()">Play Again (3 Stars)</button>
                <button class="close-btn" onclick="closeWindow()">Close Game</button>
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>ðŸŽ‰ Congratulations!</h2>
            <p>You completed the memory game!</p>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="finalMoves">0</div>
                    <div class="stat-label">Total Moves</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="finalTime">0:00</div>
                    <div class="stat-label">Time</div>
                </div>
            </div>
            <button onclick="restartGame()">Play Again (3 Stars)</button>
            <button class="close-btn" onclick="closeWindow()">Close Game</button>
        </div>
    </div>

    <script>
        let currentDifficulty = 'easy';
        let gameBoard = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let gameStartTime = 0;
        let gameTimer = null;
        let gameRunning = false;

        const difficulties = {
            easy: { rows: 4, cols: 4, pairs: 8 },
            medium: { rows: 6, cols: 6, pairs: 18 },
            hard: { rows: 8, cols: 8, pairs: 32 }
        };

        const symbols = ['ðŸ¶', 'ðŸ±', 'ðŸ­', 'ðŸ¹', 'ðŸ°', 'ðŸ¦Š', 'ðŸ»', 'ðŸ¼', 'ðŸ¨', 'ðŸ¯', 'ðŸ¦', 'ðŸ®', 'ðŸ·', 'ðŸ¸', 'ðŸµ', 'ðŸ”', 'ðŸ§', 'ðŸ¦', 'ðŸ¤', 'ðŸ¦†', 'ðŸ¦…', 'ðŸ¦‰', 'ðŸ¦‡', 'ðŸº', 'ðŸ—', 'ðŸ´', 'ðŸ¦„', 'ðŸ', 'ðŸ›', 'ðŸ¦‹', 'ðŸŒ', 'ðŸž', 'ðŸœ', 'ðŸ¦Ÿ', 'ðŸ¦—', 'ðŸ•·ï¸', 'ðŸ•¸ï¸', 'ðŸ¦‚', 'ðŸ¢', 'ðŸ', 'ðŸ¦Ž', 'ðŸ¦–', 'ðŸ¦•', 'ðŸ™', 'ðŸ¦‘', 'ðŸ¦', 'ðŸ¦ž', 'ðŸ¦€', 'ðŸ¡', 'ðŸ ', 'ðŸŸ', 'ðŸ¬', 'ðŸ³', 'ðŸ‹', 'ðŸ¦ˆ', 'ðŸŠ', 'ðŸ…', 'ðŸ†', 'ðŸ¦“', 'ðŸ¦', 'ðŸ˜', 'ðŸ¦›', 'ðŸ¦', 'ðŸª', 'ðŸ«', 'ðŸ¦’', 'ðŸ¦˜', 'ðŸƒ', 'ðŸ‚', 'ðŸ„', 'ðŸŽ', 'ðŸ–', 'ðŸ', 'ðŸ‘', 'ðŸ¦™', 'ðŸ', 'ðŸ¦Œ', 'ðŸ•', 'ðŸ©', 'ðŸ¦®', 'ðŸ•â€ðŸ¦º', 'ðŸˆ', 'ðŸ“', 'ðŸ¦ƒ', 'ðŸ¦š', 'ðŸ¦œ', 'ðŸ¦¢', 'ðŸ¦©', 'ðŸ•Šï¸', 'ðŸ‡', 'ðŸ¦', 'ðŸ¦¨', 'ðŸ¦¡', 'ðŸ¦¦', 'ðŸ¦¥', 'ðŸ', 'ðŸ€', 'ðŸ¿ï¸', 'ðŸ¦”'];

        // Difficulty selection
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDifficulty = btn.dataset.difficulty;
            });
        });

        function startGame() {
            if (confirm('This will cost 3 stars. Continue?')) {
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('gameArea').style.display = 'block';
                initGame();
            }
        }

        function restartGame() {
            if (confirm('This will cost 3 stars. Continue?')) {
                document.getElementById('gameOver').style.display = 'none';
                initGame();
            }
        }

        function closeWindow() {
            window.close();
        }

        function initGame() {
            gameRunning = true;
            moves = 0;
            matchedPairs = 0;
            flippedCards = [];
            gameStartTime = Date.now();
            
            const config = difficulties[currentDifficulty];
            const totalCards = config.rows * config.cols;
            const pairs = totalCards / 2;
            
            // Generate pairs
            const cardSymbols = [];
            for (let i = 0; i < pairs; i++) {
                cardSymbols.push(symbols[i % symbols.length]);
                cardSymbols.push(symbols[i % symbols.length]);
            }
            
            // Shuffle cards
            gameBoard = shuffleArray(cardSymbols);
            
            // Create board
            createBoard();
            startTimer();
        }

        function createBoard() {
            const board = document.getElementById('memoryBoard');
            board.innerHTML = '';
            
            const config = difficulties[currentDifficulty];
            board.style.gridTemplateColumns = `repeat(${config.cols}, 1fr)`;
            board.style.gridTemplateRows = `repeat(${config.rows}, 1fr)`;
            
            gameBoard.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                card.addEventListener('click', () => flipCard(index));
                board.appendChild(card);
            });
        }

        function flipCard(index) {
            if (!gameRunning) return;
            
            const card = document.querySelector(`[data-index="${index}"]`);
            if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }
            
            card.classList.add('flipped');
            card.textContent = card.dataset.symbol;
            flippedCards.push(index);
            
            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                setTimeout(() => checkForMatch(), 1000);
            }
        }

        function checkForMatch() {
            const [index1, index2] = flippedCards;
            const card1 = document.querySelector(`[data-index="${index1}"]`);
            const card2 = document.querySelector(`[data-index="${index2}"]`);
            
            if (card1.dataset.symbol === card2.dataset.symbol) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                if (matchedPairs === gameBoard.length / 2) {
                    gameComplete();
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }
            
            flippedCards = [];
        }

        function gameComplete() {
            gameRunning = false;
            clearInterval(gameTimer);
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = document.getElementById('timer').textContent;
            document.getElementById('gameOver').style.display = 'block';
        }

        function startTimer() {
            gameTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('matches').textContent = matchedPairs;
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
    </script>
</body>
</html>
